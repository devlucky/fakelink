language: go

sudo: required
services:
  - docker

env:
  global:
    - DOCKER_IMAGE="devlucky/fakelink"
    - DOCKER_TAG=$TRAVIS_JOB_ID
    - DOCKER_COMPOSE_VERSION="1.8.1"

before_install:
  # Install rocker
  - GO15VENDOREXPERIMENT=1 go get github.com/grammarly/rocker

  # Install docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - bin/docker-build.sh

script:
  - docker run --entrypoint=go $DOCKER_IMAGE-dev:$DOCKER_TAG fmt ./src/...
  - bin/docker-run.sh go test -v ./src/...

after_success:
  - docker login -u $DOCKER_LOGIN_USERNAME -p $DOCKER_LOGIN_PASSWORD
  - if [[ -n $TRAVIS_TAG ]]; then echo "Pushing tag $TRAVIS_TAG..." && docker tag $DOCKER_IMAGE:$DOCKER_TAG $DOCKER_IMAGE:$TRAVIS_TAG && docker push $DOCKER_IMAGE:$TRAVIS_TAG; fi
  - if [[ $TRAVIS_BRANCH = "master" ]]; then echo "Pushing latest..." && docker tag $DOCKER_IMAGE:$DOCKER_TAG $DOCKER_IMAGE:latest && docker push $DOCKER_IMAGE:latest; fi
